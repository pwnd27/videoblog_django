{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
    <div class="col-3">
        <form method="post" class="form-group">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            {% for field in form %}
            <div class="mb-3">
                <div class="form-field">
                    {{ field.errors }}
                    {{ field.label }}
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Cоздать аккаунт</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
